<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>발주서 생성</title>

  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="node_modules/handsontable/dist/handsontable.full.min.css" />
  
</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col col-12 text-center">
          <h2>발주서 생성</h2>
        </div>
    </div>

    <form>
      <div class="row justify-content-md-center">
        <div class="col col-6 text-center">
          <div class="form-group">
            <label for="xlf">주문 파일 선택</label>
            <input type="file" name="xlf" id="xlf" class="form-control" id="xlf">
            <small id="xlf" class="form-text text-muted">발주서 생성에 필요한 주문 내역 파일을 선택하세요.</small>
          </div>
        </div>
      </div>

      <!-- 그리드 영역 -->
      <div class="row">
        <div class="col col-12 text-center">
          <div id="grid"></div>
        </div>
      </div>
      <!--// 그리드 영역 -->

      <br>

      <div class="row">
        <div class="col col-12 text-center">
          <button type="button" id="create" class="btn btn-primary">발주서 생성</button>
        </div>
      </div>
    </form>
  </div>

  <div id="templateArea" style="display: none;">

  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script>
    window.$ = window.jQuery = require('jquery');
  </script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/handsontable/dist/handsontable.full.js" type="text/javascript"></script>
  <!-- <script src="handsontable/js/handsontable.full.min.js"></script> -->
  <script src="node_modules/xlsx/dist/shim.min.js"></script>
  <script src="node_modules/xlsx/dist/xlsx.full.min.js"></script>
  <script src="xlsx-util.js"></script>
  <script src="script.js"></script>
</body>
</html>
